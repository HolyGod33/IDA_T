<div class="recommend-tutor"
     style="background-color: white"
     th:each="relative, iterStat: ${relativeList}">
    <!--点击学者姓名后，跳转到详情页-->
    <p>
        <a style="font-size: x-large"
           target="_blank"
           th:href="'http://10.12.45.59:8080/ida/scholar/findscholarsbynamelike?scholarName='+${relative.name}"
           th:text="${relative.name}">
        </a>
        <small style="font-size: 60%;"
               th:text="${'&nbsp;&nbsp;'+relative.title+'&nbsp;&nbsp;'}"
               th:if="${!#strings.isEmpty(relative.title)}">
        </small>
        <small style="font-size: 60%;"
               th:text="${relative.tutorType}"
               th:if="${!#strings.isEmpty(relative.tutorType)}">
        </small>
        <a th:id="'add'+${relative.id}"
           th:class="${relative.favorite}? '':'d-none'"
           th:onclick="'deleteFavorite('+${relative.id}+')'"
           href="javascript:void(0);">

                      fill="#FEC73C">
                </path>
                <path d="M485.0688 412.52864c8.2944 0.55296 19.06688-1.65888 22.44608 7.80288 4.75136 13.23008-6.656 19.2512-16.30208 21.0944-36.59776 7.02464-58.24512 27.42272-63.46752 64.75776-1.26976 9.09312-6.53312 18.37056-15.72864 17.42848-12.30848-1.26976-14.29504-12.63616-14.49984-23.73632-0.77824-40.3456 46.2848-87.47008 87.552-87.3472z"
                      fill="#FEF9EE">
                </path>
            </svg>
        </a>
        <a th:id="'delete'+${relative.id}"
           th:class="${relative.favorite}? 'd-none':''"
           th:onclick="'addFavorite('+${relative.id}+')'"
           href="javascript:void(0);">
            <svg viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg"
                 width="35"
                 height="35"
                 style="float: right;position: relative;top: 8px;">

                      fill="#ecf0f1">

                      fill="#95a5a6">
                </path>
                <path d="M485.0688 412.52864c8.2944 0.55296 19.06688-1.65888 22.44608 7.80288 4.75136 13.23008-6.656 19.2512-16.30208 21.0944-36.59776 7.02464-58.24512 27.42272-63.46752 64.75776-1.26976 9.09312-6.53312 18.37056-15.72864 17.42848-12.30848-1.26976-14.29504-12.63616-14.49984-23.73632-0.77824-40.3456 46.2848-87.47008 87.552-87.3472z"
                      fill="#FEF9EE">
                </path>
            </svg>
        </a>
    </p>
    <!--学院-->
    <p>
        <span class="badge badge-pill badge-primary custom-badge mr-2">
            学院
        </span>
        <span th:text="${relative.organization}"
              th:if="${!#strings.isEmpty(relative.organization)}">
        </span>
        <span style="color: #acacac;"
              th:if="${#strings.isEmpty(relative.organization)}">
            暂无数据
        </span>
        <br>
    </p>
    <!--研究所-->
    <p>
        <span class="badge badge-pill badge-success custom-badge mr-2">
            研究所
        </span>
        <span th:text="${relative.subOrganization}"
              th:if="${!#strings.isEmpty(relative.subOrganization)}">
        </span>
        <span style="color: #acacac;"
              th:if="${#strings.isEmpty(relative.subOrganization)}">
            暂无数据
        </span>
        <br>
    </p>
    <!--方向-->
    <p>
        <span class="badge badge-pill badge-info custom-badge mr-2">
            方向
        </span>
        <span th:text="${relative.studySpeciality}"
              th:if="${!#strings.isEmpty(relative.studySpeciality)}">
        </span>
        <span style="color: #acacac;"
              th:if="${#strings.isEmpty(relative.studySpeciality)}">
            暂无数据
        </span>
        <br>
    </p>
    <!--邮箱-->
    <p>
        <span class="badge badge-pill badge-warning custom-badge mr-2">
            邮箱
        </span>
        <span th:text="${relative.email}" th:if="${!#strings.isEmpty(relative.email)}">
        </span>
        <span style="color: #acacac;"
              th:if="${#strings.isEmpty(relative.email)}">
            暂无数据
        </span>
        <br>
    </p>
    <!--论文-->
    <p style="display: none"
       th:if="${!#lists.isEmpty(relative.articleList)}">
        <span class="badge badge-pill badge-info custom-badge mr-2"
              style="background-color: #9347e3;">
            论文
        </span>
        <span th:each="article, articleStat: ${relative.articleList}"
              th:title="${'keyword：'+article.keyWord+'；partner：'+article.partner}">
            [[${article.title}]]
            <span th:if="${articleStat.index} ne (${articleStat.size} - 1)">
            ，
            </span>
        </span>
        <br>
    </p>
    <!--专利-->
    <p style="display: none"
       th:if="${!#lists.isEmpty(relative.patentList)}">
        <span class="badge badge-pill badge-info custom-badge mr-2"
              style="background-color: #715cb0;">
            专利
        </span>
        <span th:each="patent, patentStat: ${relative.patentList}"
              th:title="${'firstInventor：'+patent.firstInventor+'；inventors：'+patent.inventors}">
            [[${patent.name}]]
            <span th:if="${patentStat.index} ne (${patentStat.size} - 1)">
            ，
            </span>
        </span>
        <br>
    </p>
    <!--纵向项目-->
    <p style="display: none"
       th:if="${!#lists.isEmpty(relative.verticalProjectList)}">
        <span class="badge badge-pill badge-info custom-badge mr-2"
              style="background-color: #c94ba7;">
            纵向项目
        </span>
        <span th:each="verticalProject, vProjectStat: ${relative.verticalProjectList}"
              th:title="${'leader：'+verticalProject.leader+'；cooperators：'+verticalProject.cooperators}">
            [[${verticalProject.name}]]
            <span th:if="${vProjectStat.index} ne (${vProjectStat.size} - 1)">
            ，
            </span>
        </span>
        <br>
    </p>
    <!--横向项目-->
    <p style="display: none"
       th:if="${!#lists.isEmpty(relative.horizontalProjectList)}">
        <span class="badge badge-pill badge-info custom-badge mr-2"
              style="background-color: #d16262;">
            横向项目
        </span>
        <span th:each="horizontalProject, hProjectStat: ${relative.horizontalProjectList}"
              th:title="${'leader：'+horizontalProject.leader+'；cooperators：'+horizontalProject.cooperators}">
            [[${horizontalProject.name}]]
            <span th:if="${hProjectStat.index} ne (${hProjectStat.size} - 1)">
            ，
            </span>
        </span>
        <br>
    </p>
</div>
